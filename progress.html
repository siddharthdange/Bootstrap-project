<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container m-5">
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-success" style="width:60%">60%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-danger" style="width:60%">60%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-info" style="width:70%">70%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%; height:20px">50%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-warning" style="width:40%">40%</div>
            <div class="progress-bar bg-success" style="width:30%">30%</div>
            <div class="progress-bar bg-danger" style="width:20%">20%</div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
