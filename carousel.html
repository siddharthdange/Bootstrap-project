<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

<body>
    <div class="m-5 p-3 border border-dark">
        <div class="carousel slide carousel-fade" id="carousel1">
            <div class="carousel-inner text-center bg-secondary">
                <div class="carousel-item active">
                    <h1>SLIDE 1</h1>
                    <img style="width:100%;" src="https://picsum.photos/id/106/367/267" alt="">
                </div>
                <div class="carousel-item">
                    <h1>SLIDE 2</h1>
                    <img src="https://picsum.photos/id/12/367/267" alt="">
                </div>
                <div class="carousel-item">
                    <h1>SLIDE 3</h1>
                    <img src="https://picsum.photos/id/25/367/267" alt="">
                </div>
                <div class="carousel-item">
                    <h1>SLIDE 4</h1>
                    <img src="https://picsum.photos/id/55/367/267" alt="">
                </div>
                <div class="carousel-item">
                    <h1>SLIDE 5</h1>
                    <img src="https://picsum.photos/id/57/367/267" alt="">
                </div>
            </div>
            <button class="carousel-control-prev bg" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="text-danger bi bi-caret-left-square"></span>
            </button>
            <button class=" carousel-control-next" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="text-danger bi bi-caret-right-square"></span>
            </button>
        </div>
    </div>
</body>

</html>
