<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container m-5">
        <div class="row py-5">
            <div class="col">
                <h1>Example Heading <span class="badge text-bg-primary">New</span></h1>
                <h2>Example Heading <span class="badge text-bg-success">New</span></h2>
                <h3>Example Heading <span class="badge text-bg-danger badge rounded-pill">New</span></h3>
                <h3>Example Heading <span class="badge text-bg-warning badge rounded-pill">New</span></h3>

                <button class="btn btn-primary p-2">Notification
                    <span class="badge text-bg-light">5</span>
                </button>
                <a href="" class="text-bg-danger badge rounded-pill m-5 p-3 text-decoration-none fs-4">Read More</a>
                <button type="button" class="btn btn-secondary position-relative">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
                <br>
                <button type="button" class="btn btn-success position-relative">
                    Profile
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
